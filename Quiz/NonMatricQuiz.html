<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Non-Matric Quiz</title>
	<style>
		body{font-family:Arial, Helvetica, sans-serif; background:#f6f9fc; margin:0; padding:20px}
		.wrap{max-width:720px;margin:18px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.06)}
		h1{text-align:center}
		.question{font-size:1.1rem;margin:14px 0}
		.choices button{display:block;width:100%;text-align:left;margin:8px 0;padding:10px;border-radius:6px;border:1px solid #e6e9ef;background:#fafafa;cursor:pointer}
		.result{margin-top:12px;font-weight:bold}
	</style>
</head>
<body>
	<div class="wrap">
		<h1>General Knowledge Quiz</h1>
		<div id="content">
			<div class="question" id="qText"></div>
			<div class="choices" id="choices"></div>
			<div class="result" id="result"></div>
			<div style="text-align:center;margin-top:12px"><button id="nextBtn">Start</button></div>
		</div>
	</div>

	<script>
		window.QUIZ = {
			QUESTIONS:[
				{q:'किस ग्रह को "लाल ग्रह" कहा जाता है?', a:['पृथ्वी','मंगल (Mars)','बृहस्पति','शुक्र (Venus)'], correct:1},
				{q:'सबसे गर्म ग्रह कौन सा है?', a:['बुध (Mercury)','शुक्र (Venus)','पृथ्वी','मंगल'], correct:1},
				{q:'सबसे बड़ा स्तनपायी कौन सा है?', a:['हाथी','नीला व्हेल (Blue Whale)','जिराफ','हिप्पोपोटेमस'], correct:1},
				{q:'सबसे तेज भूमि जीव कौन है?', a:['चीताह (Cheetah)','शेर','बाघ','तेंदुआ'], correct:0},
				{q:'पौधे किस गैस का उपयोग करते हैं?', a:['ऑक्सीजन','कार्बन डाइऑक्साइड','नाइट्रोजन','हाइड्रोजन'], correct:1}
			]
		};
	</script>
	<script src="quiz.js"></script>
</body>
</html>
