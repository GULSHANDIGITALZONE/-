<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inter Quiz</title>
	<style>
		body{font-family:Arial, Helvetica, sans-serif; background:#f6f9fc; margin:0; padding:20px}
		.wrap{max-width:720px;margin:18px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.06)}
		h1{text-align:center}
		.question{font-size:1.1rem;margin:14px 0}
		.choices button{display:block;width:100%;text-align:left;margin:8px 0;padding:10px;border-radius:6px;border:1px solid #e6e9ef;background:#fafafa;cursor:pointer}
		.result{margin-top:12px;font-weight:bold}
	</style>
</head>
<body>
	<div class="wrap">
		<h1>Inter Level Quiz</h1>
		<div id="content">
			<div class="question" id="qText"></div>
			<div class="choices" id="choices"></div>
			<div class="result" id="result"></div>
			<div style="text-align:center;margin-top:12px"><button id="nextBtn">Start</button></div>
		</div>
	</div>

	<script>
		window.QUIZ = {
			QUESTIONS:[
				{q:'DNA का पूरा नाम क्या है?', a:['Deoxyribonucleic Acid','Deoxyribo Nucleic Acid','कोई नहीं','दोनों'], correct:0},
				{q:'H2O क्या है?', a:['हाइड्रोजन','पानी','ऑक्सीजन','नमक'], correct:1},
				{q:'पृथ्वी का आकार कैसा है?', a:['समतल (Flat)','गोल (Sphere)','घन (Cube)','सिलेंडर (Cylinder)'], correct:1},
				{q:'सूर्य किस दिशा से उगता है?', a:['पश्चिम','पूर्व','उत्तर','दक्षिण'], correct:1},
				{q:'गुरुत्वाकर्षण की खोज किसने की?', a:['आइंस्टीन','न्यूटन','गैलीलियो','टेस्ला'], correct:1}
			]
		};
	</script>
	<script src="quiz.js"></script>
</body>
</html>
