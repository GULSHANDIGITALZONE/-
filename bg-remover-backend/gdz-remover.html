<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GDZ Background Remover</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  text-align:center;
  padding:40px;
}
.box{
  background:#fff;
  padding:30px;
  max-width:420px;
  margin:auto;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
button{
  border:none;
  cursor:pointer;
  font-size:16px;
}
#removeBtn{
  background:#0d6efd;
  color:#fff;
}
#downloadBtn{
  background:#198754;
  color:#fff;
  display:none;
}
img{
  max-width:100%;
  margin-top:20px;
}
#loader{
  display:none;
  margin-top:15px;
}
#error{
  color:red;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Auto Background Remover</h2>

  <input type="file" id="fileInput" accept="image/*">
  <button id="removeBtn">Remove Background</button>

  <div id="loader">‚è≥ Processing...</div>
  <div id="error"></div>

  <img id="resultImg">
  <button id="downloadBtn">Download Image</button>
</div>

<script>
const BACKEND_URL = "https://bg-remover-backend-1-2s39.onrender.com"; // üî¥ change this

let finalBlob = null;

document.getElementById("removeBtn").onclick = () => {
  const file = document.getElementById("fileInput").files[0];
  document.getElementById("error").innerText = "";

  if (!file) {
    alert("Image select karo");
    return;
  }

  const formData = new FormData();
  formData.append("image", file);

  document.getElementById("loader").style.display = "block";
  document.getElementById("downloadBtn").style.display = "none";

  fetch(BACKEND_URL, {
    method: "POST",
    body: formData
  })
  .then(res => {
    if (!res.ok) {
      return res.json().then(e => { throw e; });
    }
    return res.blob();
  })
  .then(blob => {
    finalBlob = blob;
    document.getElementById("resultImg").src =
      URL.createObjectURL(blob);
    document.getElementById("downloadBtn").style.display = "block";
  })
  .catch(err => {
    document.getElementById("error").innerText =
      err?.error || "Background remove failed";
    console.error(err);
  })
  .finally(() => {
    document.getElementById("loader").style.display = "none";
  });
};

document.getElementById("downloadBtn").onclick = () => {
  const a = document.createElement("a");
  a.href = URL.createObjectURL(finalBlob);
  a.download = "background_removed.png";
  a.click();
};
</script>

</body>
</html>
